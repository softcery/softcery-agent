      function openModal() {
        document.getElementById("connectionModal").style.display = "block";
        connectToVoiceAgent();
      }

      function closeModal() {
        document.getElementById("connectionModal").style.display = "none";
        document.getElementById("statusMessage").textContent =
          "Initializing...";
        if (room) {
          room.disconnect();
        }
      }

      async function connectToVoiceAgent() {
        const statusMessage = document.getElementById("statusMessage");

        try {
          statusMessage.textContent = "Connecting...";

          // Create a new Room instance
          room = new LivekitClient.Room();

          // Set up event listeners before connecting
          room
            .on("connected", async () => {
              await room.localParticipant.setMicrophoneEnabled(true);
              statusMessage.textContent = "Connected to Voice Agent!";
            })
            .on("trackSubscribed", handleTrackSubscribed)
            .on("trackUnsubscribed", handleTrackUnsubscribed)
            .on("disconnected", () => {
              statusMessage.textContent = "Disconnected from Voice Agent.";
            })
            .on("connectionFailed", (error) => {
              statusMessage.textContent =
                "Connection failed. Please try again.";
              console.error("Connection failed:", error);
            });

          // Connect to the room
          await room.connect(livekitURL, accessToken);

          // Optional: Start local media if needed
          // await room.localParticipant.setMicrophoneEnabled(true);
          // await room.localParticipant.setCameraEnabled(true);
        } catch (error) {
          statusMessage.textContent = "Failed to connect. Please try again.";
          console.error("Connection error:", error);
        }
      }

      function handleTrackSubscribed(track, publication, participant) {
        if (track.kind === LivekitClient.Track.Kind.Audio) {
          // attach it to a new HTMLVideoElement or HTMLAudioElement
          const element = track.attach();
          parentElement.appendChild(element);
        }
      }

      function handleTrackUnsubscribed(track) {
        // remove tracks from all attached elements
        track.detach();
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("connectionModal");
        if (event.target == modal) {
          closeModal();
        }
      };
